<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button>
      	<ion-icon size="large" name="apps"></ion-icon>
      </ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
	<ion-refresher slot="fixed" (ionRefresh)="loadData(true, $event)">
		<ion-refresher-content>
		</ion-refresher-content>
	</ion-refresher>

	<ion-list>
		<ion-item *ngFor="let user of users" tappable (click)="updateUser(user.id)">
			  <ion-thumbnail slot="start">
					<img [src]="user.avatar">
			  </ion-thumbnail>
			  <ion-label>
					<h3>{{ user.first_name }} {{ user.last_name }}</h3>
			  </ion-label>
		</ion-item>
	</ion-list>
</ion-content>
